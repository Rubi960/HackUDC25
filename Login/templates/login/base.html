<!DOCTYPE html>
<html lang="es">
<head>

  {% block title %}<title>Iniciar Sesión</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <form method="post" action="{% url 'login' %}" id="inicioSesion" class="centered">
    {% csrf_token %}
    <h2 id="iniciaSesion">Inicia Sesión</h2>
    <input type="text" placeholder="Email" name="email">
    <input type="password" placeholder="Contraseña" name="passwd">
    <div>
      <p id="cuenta">¿No tienes cuenta?</p>
      <a href="/register/">¡Registrate!</a>
      <input type="submit" value="ENTRA">    
    </div>     
    <p id="errorfallido">{{ error }}</p>   
  </form>
        
</body>
</html>
