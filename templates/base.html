<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}{% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type='text/css' media='screen' href="{% static 'css/bootstrap.min_quartz.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" >

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a style="font-size:22px; padding-left:1.5em" class="nav-link {% if chat %}active{% endif %}" href="/chat"><strong>Iniciar conversación</strong></a>
                    </li>
                    <li class="nav-item">
                        <a style="font-size:22px; padding-left:1.5em" class="nav-link {% if perfil %}active{% endif %}" href="/aboutme"><strong>Sobre mi</strong></a>
                    </li>
                </ul>
            </div>
        </div>
        


        {% if user.is_authenticated %}
            <div class="dropdown">
                <a class="navbar-brand" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#"><u>{{user.username}}</u></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/logout">Cerrar Sesión</a>
                    </div>
                </div>
            <div class="circle">
                <p>{{ iniciales }}</p>
            </div>
        {% else %}
            <a class="btn btn-primary" href="{% url 'login' %}">Inicia Sesión</a>
            <a class="btn btn-secondary" href="{% url 'register' %}">Registrate!</a>
        {% endif %}



    </nav>


    {% block content %}
    {% endblock %}
    {% include 'chat.html' %}
</body>
</hmtl>
